<ion-header>
    <ion-toolbar class="toolbar2">
        <ion-title style="display: inline-block;color: #20291f;font-size: 16px;">
            My Profile
        </ion-title>
        <!-- <div style="float: right; padding-right: 20px;">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
        </div> -->
    </ion-toolbar>
</ion-header>
<ion-content class="contentMenu" contentId="content">
    <ion-list lines="none">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of employeeSetupPage; let i=index">
            <ion-item class="items" lines="none" (click)="getIndexToShowArrow(i)">
                <ion-label [style.color]="numOfArray === i ? '#057dcd' : ''">
                    {{p.title}}
                </ion-label>
                <div *ngIf="numOfArray === i">
                    <ion-icon slot="end" color="primary" name="arrow-dropright"></ion-icon>
                </div>
            </ion-item>
        </ion-menu-toggle>
    </ion-list>
</ion-content>

<ion-content class="content2">
    <ion-router-outlet></ion-router-outlet>
</ion-content>
