<span class="alert">
    <ion-icon name="checkmark-circle-outline" style="width: 24px;
    height: 24px;position: absolute;top: 11px;" *ngIf="data == 'success'"></ion-icon>
    <ion-icon name="information-circle-outline" style="width: 24px;
    height: 24px;position: absolute;top: 11px;" *ngIf="data == 'fail'"></ion-icon>
    <ion-label style="padding-left: 35px;">Leave application {{data}}!</ion-label>
</span>
