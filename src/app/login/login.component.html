<div class="row">
  <div class="column1" style="display: inline-block">
    <img style="width: 100%;height:100%;" src="assets/Group 244@3x.png">
  </div>
  <div class="column2">
    <!-- <div class="avatar">
      <ion-icon name="business" style="height: 70%; width: 70%"></ion-icon>
    </div> -->
    <div
      style="display: flex;align-items: center;justify-content: center;flex-direction: column;width: 100%;min-height: 80%;align-items: center;">
      <img style="width: 200px;height: 125px;" src="assets/icon/logo.PNG">
      <p style="opacity: 0.5;font-size: 13px;line-height: 0.62;text-align: center;color: #4d4f5c;">Welcome back! Please
        login to your account.</p>
      <br>
      <!-- <ion-card style="margin: 0 auto; margin-top: 80px;"> -->
      <!-- <div class="example-container"> -->
      <form [formGroup]="formGroupValidation" style="width: 300px;">
        <!-- <span>Username</span><br> -->
        <mat-form-field>
          <input matInput #emailInput placeholder="Username" formControlName="email" required>
          <mat-error *ngIf="formGroupValidation.controls['email'].invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <br> <br>
        <!-- <span>PASSWORD</span><br> -->
        <mat-form-field>
          <input matInput placeholder="Password" #passwordInput [type]="showPassword ? 'text' : 'password'"
            formControlName="pass" required>
          <mat-error *ngIf="formGroupValidation.controls['pass'].invalid">{{getPassErrorMessage()}}</mat-error>
          <mat-icon class="showHidePassword" matSuffix>
            <ion-icon name="eye-off" (click)="showPasswordKey()" *ngIf="!showPassword"></ion-icon>
            <ion-icon name="eye" (click)="hidePasswordKey()" *ngIf="showPassword"></ion-icon>
          </mat-icon>
        </mat-form-field>
        <br>
        <br>
        <div style="display: block;white-space:nowrap;margin-bottom: 30px;">
          <ion-checkbox (ionChange)="rememberMe($event, emailInput.value, passwordInput.value)" [checked]="valueOfCheck"
            style="display: inline-flex;--size: 11px;z-index: 0;" [disabled]="!formGroupValidation.valid">
          </ion-checkbox>
          <p style="margin-top: -16px;padding-left: 20px; font-size: 11px;color:#43425d">
            Remember me</p>
          <p style="font-size: 11px;color: #43425d;text-align: right;margin-top: -24px;cursor: pointer;">Forgot Password
          </p>
        </div>
        <ion-button fill="solid" style="margin: 0 auto;display: block;font-size: 12px;width: 124px;text-transform: capitalize;color: white;--background: #43425d;
      height: 34px;" (click)="signIn(emailInput.value, passwordInput.value)" [disabled]="!formGroupValidation.valid">
          Login</ion-button>
      </form>
      <!-- </div> -->
      <!-- </ion-card> -->
    </div>
    <!-- <div style="text-align: center;color: #057dcd; cursor: pointer;">Forgot my password</div> -->
  </div>
</div>
<ngx-spinner bdColor="#a2a4ab" size="medium" color="#057dcd" type="square-jelly-box" [fullScreen]="true"
  style="opacity: 0.5">
</ngx-spinner>
